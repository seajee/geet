<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div>
        <input type="text" name="local-peer-id" id="local-peer-id" readonly>
        <br>
        <input type="text" name="remote-peer-id" id="remote-peer-id">
        <button id="call-button">Call</button>
    </div>

    <div>
        <button id="microphone-toggle">Mute</button>
        <button id="video-toggle">Disable Camera</button>
    </div>

    <div>
        <textarea id="chat" readonly></textarea>
        <form id="chat-form">
            <input type="text" id="chat-input">
            <button type="submit">Send</button>
        </form>
    </div>

    <div>
        <video id="local-video"></video>
        <video id="remote-video"></video>
    </div>
</body>

</html>
