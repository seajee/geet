<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geet</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="video-container">
            <video id="local-video"></video>
            <video id="remote-video"></video>
        </div>

        <div>
            <textarea id="chat" readonly></textarea>
        </div>

        <div id="controls">
            <button id="microphone-toggle"><img id="microphone-toggle-image" src="assets/mic_on.svg" alt="Microphone toggle"></button>
            <button id="video-toggle"><img id="video-toggle-image" src="assets/video_on.svg" alt="Video toggle"></button>
        </div>

        <div id="chat-form">
            <textarea id="chat-input"></textarea>
            <button id="chat-input-send"><img src="assets/send.svg" alt="Send"></button>
        </div>
    </div>

    <div>
        <input type="text" name="local-peer-id" id="local-peer-id" readonly>
        <input type="text" name="remote-peer-id" id="remote-peer-id">
        <button id="call-button"><img src="assets/call.svg" alt="Call"></button>
    </div>
</body>

</html>
